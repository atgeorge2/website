<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="utc-8">
    <title>Exercise 7: Typography</title>
    <!-- Google Fonts embed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <!-- End of Google Fonts embed--->
    <style>
      body {
        font-family: "Press Start 2P", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: 75%;
        padding: 25px;
        color: hsl(309, 100%, 57%);
        background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWV1dTNvNHB6eDFyYTEyd245Mng0cGxxOGh5YnVyeXBxMDgwMTBpYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U3qYN8S0j3bpK/giphy.gif');
        background-size: cover;
      }
      h1 {
        font-family: "Rubik 80s Fade", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: 500%;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      h2 {
        font-family: "Rubik 80s Fade", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: 250%;
        line-height: 0px;
      }
      h3 {
        font-family: "Press Start 2P", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: 150%;
        line-height: 5px;
      }
      img {
        border: 5px solid hsl(309, 100%, 57%);
      }
      #central {
        width: 1920px;
      }
      #containerMain {
        width: 1000px;
        margin: 50px auto 50px auto;
        padding: 25px;
        border: 10px solid hsl(309, 100%, 57%);
        background-color: #ffffff;
      }
      #navbar {
        width: 100%;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div id="central">
      <div id="containerMain">
        <h1>
          MY FAVOURITE BUGS!!!!1!!1!
        </h1>
        <h2>
          and bug-adjacent creatures
        </h2>
        <br>
        <br>
        <br>
        <br>
        <img src="https://media1.tenor.com/m/NgR8qA3fQnwAAAAC/hee-hee-beetle.gif" width="200px"> 
        <h3>
          the sillies
        </h3>
      </div>
    </div>
    
  </body>
</html>
