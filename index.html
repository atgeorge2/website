<!-- https://stackoverflow.com/questions/21590343/how-to-display-a-gif-fullscreen-for-a-webpage-background -->
<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="utc-8">
    <title>Exercise 7: Typography</title>
    <!-- Google Fonts embed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <!-- End of Google Fonts embed--->
    <style>
      body {
        font-family: "Londrina Solid", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        padding: 25px;
        animation-name: rainbowGlowText;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        text-align: center;
        background-image: url('https://media.tenor.com/XQ9NtRcDxHoAAAAi/gif-girl.gif');
        background-size: cover;
        background-color: black;
      }
      h1 {
        font-family: "Londrina Shadow", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 64px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: center;
      }
      h2 {
        font-family: "Londrina Shadow", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 32px;
        line-height: 0px;
        text-align: center;
      }
      @keyframes rainbowGlowBorder {
        0%   {border-color: hsl(309, 100%, 57%)}
        25%  {border-color: yellow}
        50%  {border-color: rgb(0, 255, 0)}
        75%  {border-color: blue}
        100% {border-color: hsl(309, 100%, 57%)}
      }
      @keyframes rainbowGlowText {
        0%   {color: hsl(309, 100%, 57%)}
        25%  {color: yellow}
        50%  {color: rgb(0, 255, 0)}
        75%  {color: blue}
        100% {color: hsl(309, 100%, 57%)}
      }
      #central {
        width: 1920px;
      }
      #containerMain {
        width: 1004px;
        margin: 50px auto 50px auto;
        padding: 25px;
        border: 10px solid hsl(309, 100%, 57%);
        background-color: #ffffff;
        animation-name: rainbowGlowBorder;
        animation-duration: 6s;
        animation-iteration-count: infinite;
      }
      #navbar {
        width: 1920px;
        height: 104px;
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <div id="navbar">
      
    </div>
    <div id="central">
      <div id="containerMain">
        <h1>
          MY FAVOURITE BUGS!!!!1!!1!
        </h1>
        <h2>
          and bug-adjacent creatures
        </h2>
        <img src="banner.jpg" alt="An image of a Sulawesi Shrimp on a leaf">
        <h2>
          the sillies
        </h2>
        <img src="circle1.png" alt="An image of a Regal Jumping Spider">
        <img src="circle2.png" alt="An image of an African Wooly Chafer">
        <img src="circle3.png" alt="An image of a Japense Bee Fly">
        <img src="circle4.png" alt="An image of a Sulawesi Shrimp">
        <br>
        <br>
        <img src="https://media1.tenor.com/m/NgR8qA3fQnwAAAAC/hee-hee-beetle.gif" alt="a gif of a rhinoceros beetle on a moving hand with 'hee hee' captioned above" width="175px"> 
        <img src="https://media.tenor.com/LbLi6bHyYPQAAAAj/bug-meme.gif" alt="a gif of spinning rainbow cockroach" width="250px"> 
        <img src="https://media.tenor.com/x7L5e8Bm9gMAAAAi/isopod-petting.gif" alt="a gif of a hand petting a rubber ducky isopod" width="250px"> 
        <img src="https://media1.tenor.com/m/4ky3ImbHAd4AAAAd/bug-shaker-thug-shaker.gif" alt="a gif of a domestic silkworm moth rotating its abdomen captioned 'the moth shaker'" width="250px">
      </div>
    </div>
    
  </body>
</html>
